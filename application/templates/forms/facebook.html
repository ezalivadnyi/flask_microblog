<div class="form-group">
    {{ form.facebook.label(class='col-form-label') }}
    {{ form.facebook(size=32, class='form-control', placeholder=_('Only username! It will be concatenated with https://www.facebook.com/...')) }}
    {% for error in form.facebook.errors %}
        <small class="form-text text-danger">{{ error }}</small>
    {% endfor %}
</div>
