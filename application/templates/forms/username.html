<div class="form-group row">
    {{ form.username.label(class='col-form-label') }}
    <div class="col-sm-10">
        {{ form.username(size=32, class='form-control', autofocus=True) }}
        {% for error in form.username.errors %}
            <small class="form-text text-danger">{{ error }}</small>
        {% endfor %}
    </div>
</div>
