<div class="form-group">
    <i class="fas fa-pastafarianism"></i>
    <strong>{{ form.post_body.label(class='col-form-label') }}</strong>
    {{ form.post_body(cols=32, rows=4, min=20, placeholder=_('Please tell us something interesting!'), class='form-control') }}
    {% for error in form.post_body.errors %}
        <small class="form-text text-danger">{{ error }}</small>
    {% endfor %}
</div>
