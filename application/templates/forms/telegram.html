<div class="form-group row">
    {{ form.telegram.label(class='col-form-label') }}
    <div class="col-sm-10">
        {{ form.telegram(size=32, class='form-control', placeholder='Only username, without @ symbol at begin!') }}
        {% for error in form.telegram.errors %}
            <small class="form-text text-danger">{{ error }}</small>
        {% endfor %}
    </div>
</div>
