<div class="form-group row">
    {{ form.about_me.label(class='col-form-label') }}
    <div class="col-sm-10">
        {{ form.about_me(cols=50, rows=4, maxlength=140, class='form-control') }}
        {% for error in form.about_me.errors %}
            <small class="form-text text-danger">{{ error }}</small>
        {% endfor %}
    </div>
</div>
