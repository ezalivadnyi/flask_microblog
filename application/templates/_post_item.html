<div class="card text-dark bg-light">
        <div class="card-body">
            <h4 class="card-title">
                <a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a>
            </h4>
            <a href="{{ url_for('post_delete', id=post.id) }}" title="Delete this post">X</a>
            <p class="card-text">{{ post.body|truncate }}</p>
        </div>
        <div class="card-footer">
            Author: <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(30) }}" alt="">
                <b>{{ post.author.username }}</b>
            </a>
            <span class="text-right"> date {{ post.timestamp }}</span>
        </div>
    </div>
    <br>
