<nav aria-label="{{ _('Page navigation') }}">
    <ul class="pagination">

        {% if pages > 1 %}
            <li class="ml-auto page-item{% if not prev_url %} disabled{% endif %}">
                <a class="page-link"
                   href="{% if prev_url %}{{ prev_url or "#" }}{% endif %}"
                   title="{{ _('Previous Page') }}"
                   aria-label="{{ _('Previous') }}">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">{{ _('Previous') }}</span>
                </a>
            </li>

            {% if first_url %}
            <li class="page-item{% if not prev_url %} disabled{% endif %}">
                <a class="page-link"
                   href="{% if prev_url %}{{ first_url or "#" }}{% endif %}"
                   title="{{ _('First Page') }}">
                    1
                </a>
            </li>
            {% endif %}

            {% if current_page and current_page != pages and current_page != 1 %}
            <li class="page-item disabled">
                <a class="page-link"
                   href="#"
                   title="{{ _('Current Page') }}">
                    {{ current_page }}
                </a>
            </li>
            {% endif %}

            {% if pages %}
            <li class="page-item{% if not next_url %} disabled{% endif %}">
                <a class="page-link"
                   href="{% if next_url %}{{ last_url or "#" }}{% endif %}"
                   title="{{ _('Last Page') }}">
                    {{ pages }}
                </a>
            </li>
            {% endif %}

            <li class="mr-auto page-item{% if not next_url %} disabled{% endif %}">
                <a class="page-link"
                   href="{% if next_url %}{{ next_url or "#" }}{% endif %}"
                   title="{{ _('Next Page') }}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">{{ _('Next') }}</span>
                </a>
            </li>
        {% endif %}

  </ul>
</nav>
