<nav aria-label="Page navigation">
    <ul class="pagination">

        <li class="ml-auto page-item{% if not prev_url %} disabled{% endif %}">
            <a class="page-link"
               href="{% if prev_url %}{{ prev_url or "#" }}{% endif %}"
               title="Previous Page"
               aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>

        {% if first_url %}
        <li class="page-item{% if not prev_url %} disabled{% endif %}">
            <a class="page-link"
               href="{% if prev_url %}{{ first_url or "#" }}{% endif %}"
               title="First Page">
                1
            </a>
        </li>
        {% endif %}

        {% if current_page and current_page != pages and current_page != 1 %}
        <li class="page-item disabled">
            <a class="page-link"
               href="#"
               title="Current Page">
                {{ current_page }}
            </a>
        </li>
        {% endif %}

        {% if pages %}
        <li class="page-item{% if not next_url %} disabled{% endif %}">
            <a class="page-link"
               href="{% if next_url %}{{ last_url or "#" }}{% endif %}"
               title="Last Page">
                {{ pages }}
            </a>
        </li>
        {% endif %}

        <li class="mr-auto page-item{% if not next_url %} disabled{% endif %}">
            <a class="page-link"
               href="{% if next_url %}{{ next_url or "#" }}{% endif %}"
               title="Next Page"
               aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>

  </ul>
</nav>
